openapi: 3.0.0
info:
  contact:
    email: api@circulodecredito.com.mx
  description: "<p>La API de FICO® Score determina la probabilidad de incumplimiento\
    \ de un acreditado en los próximos doce meses. A mayor puntaje de score, menor\
    \ es el riesgo.<br/><br><img src='https://developer.circulodecredito.com.mx/sites/default/files/2024-01/Logo-Swaggers.png'\
    \ height='70' width='270'/></p><br/>"
  license:
    name: Derechos reservados Circulo de Crédito 2020
    url: http://www.circulodecredito.com.mx
  termsOfService: https://developer.circulodecredito.com.mx/terms-use
  title: FICO® Score
  version: 1.0.0
servers:
- url: https://services.circulodecredito.com.mx/v2/ficoscore
paths:
  /:
    post:
      deprecated: false
      description: ""
      operationId: /
      parameters:
      - description: Firma generada con la llave privada
        explode: false
        in: header
        name: x-signature
        required: true
        schema:
          type: string
        style: simple
      - description: ConsumerKey obtenido desde el portal de desarrolladores
        explode: false
        in: header
        name: x-api-key
        required: true
        schema:
          type: string
        style: simple
      - description: Usuario de Círculo de Crédito
        explode: false
        in: header
        name: username
        required: true
        schema:
          type: string
        style: simple
      - description: Contraseña de Círculo de Crédito
        explode: false
        in: header
        name: password
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestScoreDG"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseScore"
          description: OK
        "204":
          content: {}
          description: NO CONTENT
        "400":
          content:
            application/json:
              example:
                errores:
                - codigo: "400"
                  mensaje: "El campo [nombre_campo] es requerido"
                - codigo: "400"
                  mensaje: El código postal no corresponde al estado.
                - codigo: "400.4"
                  mensaje: Petición incorrecta el x-signature es requerido.
              schema:
                $ref: "#/components/schemas/Errores"
          description: BAD REQUEST
        "401":
          content:
            application/json:
              example:
                errores:
                - codigo: "401.1"
                  mensaje: "Acceso no autorizado, x-api-key no válida."
                - codigo: "401.2"
                  mensaje: Acceso no autorizado.
                - codigo: "401.3"
                  mensaje: "Acceso no autorizado, no tiene el producto asociado."
                - codigo: "401.4"
                  mensaje: "Acceso no autorizado, no tiene acceso al recurso."
              schema:
                $ref: "#/components/schemas/Errores"
          description: Unauthorized
        "403":
          content:
            application/json:
              example:
                errores:
                - codigo: "403"
                  mensaje: Acceso denegado
                - codigo: "403.1"
                  mensaje: "No se pudo autenticar, x-signature no es válida."
                - codigo: "403.2"
                  mensaje: No se pudo autenticar.
              schema:
                $ref: "#/components/schemas/Errores"
          description: FORBIDDEN
        "404":
          content:
            application/json:
              example:
                errores:
                - codigo: "404.1"
                  mensaje: No se encontró a la persona.
              schema:
                $ref: "#/components/schemas/Errores"
          description: NOT FOUND
        "405":
          content:
            application/json:
              example:
                errores:
                - codigo: "405.1"
                  mensaje: Método no permitido.
              schema:
                $ref: "#/components/schemas/Errores"
          description: METHOD NOT ALLOWED
        "415":
          content:
            application/json:
              example:
                errores:
                - codigo: "415.1"
                  mensaje: Medios no admitidos
              schema:
                $ref: "#/components/schemas/Errores"
          description: UNSUPPORTED MEDIA TYPE.
        "429":
          content:
            application/json:
              example:
                errores:
                - codigo: "429.1"
                  mensaje: Se han enviado demasiadas solicitudes. Se debe esperar
                    antes de realizar una nueva solicitud.
              schema:
                $ref: "#/components/schemas/Errores"
          description: TOO MANY REQUESTS
        "500":
          content:
            application/json:
              example:
                errores:
                - codigo: "500"
                  mensaje: Ocurrio un error al procesar tu solicitud.
                - codigo: "500.1"
                  mensaje: "Ocurrio un problema, inténtelo nuevamente más tarde."
              schema:
                $ref: "#/components/schemas/Errores"
          description: INTERNAL SERVER ERROR
        "503":
          content:
            application/json:
              example:
                errores:
                - codigo: "503.1"
                  mensaje: Servicio no disponible.
              schema:
                $ref: "#/components/schemas/Errores"
          description: SERVICE UNAVAILABLE
      summary: ""
      tags:
      - Score Datos Generales
      x-codegen-request-body-name: ScoreDG
      x-content-type: application/json
      x-accepts:
      - application/json
