    RequestScoreDG:
      description: Cuerpo de la petición para obtener respuesta del servicio
      example:
        persona:
          apellidoPaterno: Prueba
          segundoNombre: segundoNombre
          fechaDefuncion: fechaDefuncion
          fechaNacimiento: 1980-01-04
          numeroDependientes: numeroDependientes
          residencia: residencia
          claveElectorIFE: claveElectorIFE
          apellidoAdicional: apellidoAdicional
          estadoCivil: estadoCivil
          RFC: PUSJ800104H2O
          nombres: Juan
          apellidoMaterno: Cuatro
          CURP: CURP
          nacionalidad: nacionalidad
          domicilio:
            estado: DF
            direccion: INSURGENTES SUR 1004
            fechaRegistroDomicilio: 2018-12-20
            CP: "11230"
            idDomicilio: "316110890"
            tipoAltaDomicilio: 1
            delegacionMunicipio: BENITO JUAREZ
            ciudad: CIUDAD DE MÉXICO
            fechaResidencia: fechaResidencia
            tipoDomicilio: C
            coloniaPoblacion: INSURGENTES
            numeroTelefono: numeroTelefono
            tipoAsentamiento: "28"
          sexo: sexo
        folio: 1736967881
      properties:
        folio:
          $ref: "#/components/schemas/RequestScoreDG_folio"
        persona:
          $ref: "#/components/schemas/RequestScoreDG_persona"
      required:
      - folio
      - persona
      type: object
    Domicilio:
      description: Datos del domicilio de la persona a consultar
      example:
        estado: DF
        direccion: INSURGENTES SUR 1004
        fechaRegistroDomicilio: 2018-12-20
        CP: "11230"
        idDomicilio: "316110890"
        tipoAltaDomicilio: 1
        delegacionMunicipio: BENITO JUAREZ
        ciudad: CIUDAD DE MÉXICO
        fechaResidencia: fechaResidencia
        tipoDomicilio: C
        coloniaPoblacion: INSURGENTES
        numeroTelefono: numeroTelefono
        tipoAsentamiento: "28"
      properties:
        direccion:
          description: "Reportar el nombre de la calle, número exterior, número interior.\
            \ Deben considerarse avenida,cerrada, manzana, lote, edificio,departamento\
            \ etc. Debe contener por lo menos dos cadenas de caracteres para que el\
            \ registro sea válido, de lo contrario el registro será rechazado."
          example: INSURGENTES SUR 1004
          minLength: 1
          type: string
        coloniaPoblacion:
          description: Reportar la colonia a la cual pertenece la dirección contenida
            en el elemento dirección.
          example: INSURGENTES
          minLength: 1
          type: string
        delegacionMunicipio:
          description: Reportar la delegación o municipio a la cual pertenece la dirección
            contenida en el elemento Dirección.
          example: BENITO JUAREZ
          minLength: 1
          type: string
        ciudad:
          description: Reportar la ciudad a la cual pertenece la dirección contenida
            en el elemento Dirección.
          example: CIUDAD DE MÉXICO
          minLength: 1
          type: string
        estado:
          $ref: "#/components/schemas/CatalogoEstados"
        CP:
          description: El código postal reportado debe estar compuesto por 5 dígitos.
            Para que el código postal sea válido deberá corresponder al estado reportado.
          example: "11230"
          maxLength: 5
          minLength: 5
          type: string
        fechaResidencia:
          nullable: true
          type: string
        numeroTelefono:
          nullable: true
          type: string
        tipoDomicilio:
          $ref: "#/components/schemas/CatalogoTipoDomicilio"
        tipoAsentamiento:
          $ref: "#/components/schemas/CatalogoTipoAsentamiento"
        fechaRegistroDomicilio:
          description: Fecha en la cual se registró el domicilio.
          example: 2018-12-20
          nullable: true
          type: string
        tipoAltaDomicilio:
          description: "Los valores posibles: 0 = Alta de crédito 1 = Consulta expediente"
          example: 1
          nullable: true
          type: number
        idDomicilio:
          description: Identificador único del domicilio
          example: "316110890"
          nullable: true
          type: string
      required:
      - CP
      - ciudad
      - coloniaPoblacion
      - delegacionMunicipio
      - direccion
      - estado
      type: object
    Error:
      description: error
      example:
        codigo: "400.1"
        mensaje: "El campo \"{Campo}\" es requerido."
      properties:
        codigo:
          description: Código de error.
          example: "400.1"
          type: string
        mensaje:
          description: Mensaje de error.
          example: "El campo \"{Campo}\" es requerido."
          type: string
      type: object
    Errores:
      description: "Si existen errores, se listarán."
      example:
        errores:
        - codigo: "400.1"
          mensaje: "El campo \"{Campo}\" es requerido."
        - codigo: "400.1"
          mensaje: "El campo \"{Campo}\" es requerido."
      properties:
        errores:
          items:
            $ref: "#/components/schemas/Error"
          type: array
      type: object
    RequestScoreFolio:
      description: Cuerpo de la petición para obtener respuesta del servicio
      example:
        folioOtorgante: "1234"
        folioConsulta: "390038369"
      properties:
        folioConsulta:
          example: "390038369"
          maxLength: 50
          pattern: "^([0-9]){0,15}$"
          type: string
        folioOtorgante:
          example: "1234"
          maxLength: 50
          pattern: "^([A-Za-z0-9]){0,50}$"
          type: string
      required:
      - folioConsulta
      - folioOtorgante
      type: object
    ResponseScore:
      description: Si existen información se entregara en esta estructura de datos.
      example:
        score:
          nombreScore: FICO
          valor: 482
